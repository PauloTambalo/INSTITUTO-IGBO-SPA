<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instituto Igbo — SPA Completo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
<header class="site-header header--brand">
  <div class="container header-inner navbar">
    <a href="#" data-route="home" class="brand spa-link">
      <img src="img/logo.png" class="logo">
      <span class="brand-name brand-accent">Instituto Igbo</span>
    </a>

    <nav aria-label="Navegação principal" class="nav">
      <ul class="menu">
        <li><a href="#" class="spa-link" data-route="home">Início</a></li>
        <li><a href="#" class="spa-link" data-route="projetos">Projetos</a></li>
        <li><a href="#" class="spa-link" data-route="cadastro">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="app" class="container section"></main>

<template id="home-template">
  <section class="hero">
    <h1>Promover o conhecimento das religiões de matriz africana</h1>
    <p class="lead">Preservando saberes ancestrais Banto e Iorubá por meio de aulas, dança e música.</p>
  </section>

  <section class="sobre container section">
    <h2>Sobre o Instituto</h2>
    <p>O Instituto Igbo atua para divulgar e preservar conhecimentos das religiões de matriz africana, promovendo aulas de dança, música e rodas de conhecimento ancestral.</p>
  </section>

  <section class="galeria container section">
    <h2>Galeria de Atividades</h2>
    <p>Oficinas de percussão, dança e rodas de conversa sobre tradição e ancestralidade.</p>
  </section>
</template>

<template id="projetos-template">
  <section class="container section">
    <h1>Projetos Sociais</h1>

    <article class="card">
      <h3>Oficina de Percussão Banto</h3>
      <p>Oficinas semanais de percussão, formação de roda e integração comunitária.</p>
    </article>

    <article class="card">
      <h3>Aulas de Dança Iorubá</h3>
      <p>Aulas de dança tradicional com enfoque na preservação dos passos e rituais.</p>
    </article>

    <section>
      <h2>Como Doar</h2>
      <p>Contribua com nossas ações sociais. As doações ajudam a financiar oficinas, instrumentos e passagens para intercâmbios culturais.</p>
      <a href="#" class="btn btn-primary spa-link" data-route="cadastro">Doar Agora</a>
    </section>
  </section>
</template>

<template id="cadastro-template">
    <main class="container section">
      <h1>Cadastro — Voluntário / Doador</h1>

      <form id="cadastroForm" class="formulario-moderno">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required minlength="3" class="input">
          <span class="error" data-error-for="nome"></span>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required class="input">
          <span class="error" data-error-for="email"></span>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required class="input">
          <span class="error" data-error-for="cpf"></span>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
          <span class="error" data-error-for="telefone"></span>

          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required class="input">
          <span class="error" data-error-for="nascimento"></span>

          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" min="13" max="120" class="input">
          <span class="error" data-error-for="telefone"></span>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required class="input">
          <span class="error" data-error-for="Endereço"></span>

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required class="input">
          <span class="error" data-error-for="cep"></span>
           
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required class="input">
          <span class="error" data-error-for="cidade"></span>

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required class="input">
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="BA">Bahia</option>
            <option value="PR">Paraná</option>
            <option value="AL">Alagoas</option>
            <option value="PE">Pernambuco</option>
          </select>
          <span class="error" data-error-for="cidade"></span>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>
          <label for="area">Área de Interesse</label>
          <select id="area" name="area" class="input">
            <option value="voluntariado">Voluntariado</option>
            <option value="doacao">Doação</option>
            <option value="parceria">Parceria</option>
          </select>

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="4" maxlength="500" class="input"></textarea>
        </fieldset>

        <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
      </form>

      <section id="doar-form" class="section">
        <h2>Formulário de Doação Financeira</h2>
        <p>Em breve: PIX, Cartão e Boleto.</p>
        <div class="alert alert--info">Opções serão adicionadas.</div>
      </section>
    </main>
  </template>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="ano"></span> Instituto Igbo. Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="modal-doacao" class="modal" aria-hidden="true">
    <div class="modal__dialog" role="document">
      <button class="close-btn" aria-label="Fechar">✕</button>
      <h2>Doar ao Instituto Igbo</h2>
      <p>Seu apoio viabiliza oficinas e projetos.</p>
      <a class="btn btn-primary spa-link" data-route="cadastro">Doar Agora</a>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
